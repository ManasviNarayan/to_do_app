<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
          <!-- CSS only -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

      <!-- JS, Popper.js, and jQuery -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>My To Do App</title>
  <style media="screen">
      a{
        margin-left: 5px;
        margin-right: 5px;
        float: right;
      }
  </style>

  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-1">Things to do**</h1>
      <h6 class="text-muted">**Terms and conditions apply!!</h6>
    </div>


    <div class="card">
      <div class="card-header p-3 mb-2 bg-dark text-white">
        <form class="" action="{{url_for('add')}}" method="POST">
          <input type="text" name="additem">
          <input type="submit" class="btn btn-success" name="submit" value="Add Item!">
        </form>
      </div>

      <ul class="list-group list-group-flush">
        {%for x in allitems%}
          <li class="list-group-item">
            {% if x.done %}
            <strike>{{x.item}}</strike><a class="btn btn-secondary" href="{{url_for('remove', num=x.id)}}">Remove</a><a class="btn btn-info" href="{{url_for('done', num= x.id)}}">UnDo</a>
            {% else %}
            {{x.item}}<a class="btn btn-secondary" href="{{url_for('remove', num=x.id)}}">Remove</a><a class="btn btn-info" href="{{url_for('done', num= x.id)}}">Done</a>
            {% endif %}
          </li>
        {%endfor%}
      </ul>
      </div>

  </body>
</html>
